<div class="container mt-5">
  <form (ngSubmit)="submitCurrencyRequest()">
    <div class="mb-3">
      <label for="currency" class="form-check-label">Currency:</label>
      <input type="text" id="currency" [(ngModel)]="currency" name="currency" class="form-control mt-2" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-check-label">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control mt-2" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Wyświetlanie komunikatu błędu -->
  <div *ngIf="errorMessage" class="error-message mt-3">
    {{ errorMessage }}
  </div>

  <!-- Wyświetlanie odpowiedzi -->
  <div *ngIf="response" class="mt-3">
    <p>Value: {{ response.value }}</p>
  </div>
</div>
<app-currency-list></app-currency-list>
